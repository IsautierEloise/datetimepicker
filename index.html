<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Heebo:100,300,400,500&display=swap" rel="stylesheet">
    <title>Custom datepicker</title>
  </head>
  <style>
    *
    {
      box-sizing: border-box;
    }
    body
    {
      font-family: Heebo, sans-serif;
    }
  </style>
  <body>
  	<div class="wrap">
  		<datepicker value="2019-06-07T15:00" format="DD/MM/YYYY" name="date-start"></datepicker>
      <datepicker value="2019-06-07T17:45" format="DD/MM/YYYY" name="date-end"></datepicker>
  	</div>
  </body>
</html>
